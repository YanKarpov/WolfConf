<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #chatBox {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
        }
        #messageInput {
            width: 70%;
            padding: 5px;
        }
        #sendButton {
            padding: 5px;
        }
    </style>
</head>
<body>

    <h1>WebSocket Chat</h1>

    <div id="chatBox"></div>

    <input type="text" id="messageInput" placeholder="Type a message...">
    <button id="sendButton">Send</button>

    <script>
        // Подключение к WebSocket серверу
        const roomId = "room1"; // Можете изменить на другое значение комнаты
        const socket = new WebSocket(`ws://127.0.0.1:3000/ws/${roomId}`);

        // Получаем ссылку на элементы страницы
        const chatBox = document.getElementById("chatBox");
        const messageInput = document.getElementById("messageInput");
        const sendButton = document.getElementById("sendButton");

        // Обработчик события подключения
        socket.onopen = () => {
            console.log("Connected to WebSocket server");
        };

        // Обработчик получения сообщения от сервера
        socket.onmessage = (event) => {
            const message = event.data;
            const messageElement = document.createElement("div");
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; // Автоматическая прокрутка вниз
        };

        // Обработчик закрытия соединения
        socket.onclose = () => {
            console.log("Connection closed");
        };

        // Обработчик ошибок
        socket.onerror = (error) => {
            console.error("WebSocket error:", error);
        };

        // Функция отправки сообщения
        sendButton.addEventListener("click", () => {
            const message = messageInput.value;
            if (message) {
                socket.send(message);
                messageInput.value = ""; // Очищаем поле ввода
            }
        });

        // Поддержка отправки сообщений по нажатию клавиши Enter
        messageInput.addEventListener("keydown", (event) => {
            if (event.key === "Enter") {
                sendButton.click();
            }
        });
    </script>

</body>
</html>
